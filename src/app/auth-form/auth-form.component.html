<div class="form-container">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <h1 class="nunito-sans-bold">Sign Up</h1>
    <div class="inputs-container">
      <label class="nunito-sans-semibold" for="email">Email</label>
      <input 
        class="nunito-sans-regular"
        type="text" 
        id="email" 
        placeholder="example@gmail.com"
        ngModel
        name="email"
        email
        required>
      <label class="nunito-sans-semibold" for="password">Password</label>
      <input 
        class="nunito-sans-regular"
        type="text" 
        id="password" 
        placeholder="password2024"
        ngModel
        name="password"
        required>
    </div>
    <button class="nunito-sans-bold" type="submit" [disabled]="!form.valid">Sign Up</button>
    <p class="nunito-sans-regular">Already have an account? <span class="nunito-sans-bold">Log In</span></p>
  </form>
</div>
